{% if not nav_item.children %}
  <a href="{{ nav_item.url|url }}" class="list-group-item list-group-item-action no-border bg-menu {% if nav_item.active %}active-list {% endif %}">
    {{ nav_item.title }}
  </a>
{% else %}
<a class="list-group-item list-group-item-action no-border bg-menu {% if nav_item.active %}active-list {% endif %}" href="#{{ nav_item.title }}"
data-toggle="collapse" aria-expanded="false">
  {{ nav_item.title }}
</a>
<ul class="collapse list-unstyled" id="{{ nav_item.title }}">
    {% for nav_item in nav_item.children %}
    <a href="{{ nav_item.url|url }}" class="subitem">
      <li>{{ nav_item.title }}</li>
    </a>
    {% endfor %}
</ul>
{% endif %}
