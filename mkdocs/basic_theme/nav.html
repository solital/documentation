{% if not nav_item.children %}
  <a href="{{ nav_item.url|url }}" class="dashboard-nav-item {% if nav_item.active %}active {% endif %}">
    {{ nav_item.title }}
  </a>
{% else %}
<div class="dashboard-nav-dropdown">
  <a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle {% if nav_item.active %}active {% endif %}">
    {{ nav_item.title }}
  </a>

  <div class="dashboard-nav-dropdown-menu">
    {% for nav_item in nav_item.children %}
      <a href="{{ nav_item.url|url }}" class="dashboard-nav-dropdown-item text-black">
        <span class="text-danger" style="margin-right: 10px;">&#10140;</span> {{ nav_item.title }}
      </a>
    {% endfor %}
  </div>
</div>
{% endif %}
